<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Besar Grafika Komputer</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <header>
      <h1>Halaman Grafik</h1>
    </header>

    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../page/grafik.html">Grafik</a></li>
        <li><a href="../page/animasi.html">Animasi</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <div style="text-align: center">
          <h2>Bentuk UFO</h2>
          <h2 id="shapeUFO"></h2>
          <canvas id="canvasShapeUFO" width="400" height="400"></canvas>
        </div>
      </section>

      <section>
        <h2>Dataset UFO</h2>
        <div id="csvDataContainer"></div>
      </section>

      <section id="section-chart">
        <h2>Chart</h2>

        <select id="selectChart" class="custom-select">
          <option value="default">Default</option>
          <option value="ascending">Ascending</option>
          <option value="decending">Decending</option>
        </select>

        <div class="split-container">
            <div class="split left">
                <div class="centered">
                    <canvas id="chart1" width="700" height="400"></canvas>
                  </div>
                </div>
                
                <div class="split right">
                  <div class="centered">
                    <canvas id="chart2" width="700" height="400"></canvas>
                </div>
            </div>
        </div>

      </section>
    </main>

    <footer>
      <p>&copy; W&M Website</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="../js/index_web.js"></script>
  </body>
</html>
